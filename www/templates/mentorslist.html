<ion-view title="Mentors List" >
    <ion-content ng-init="mentorslist()">
        <ion-list  ng-repeat="mentor in mentors">
            <ion-item ng-hide="mentor.phone_no == $root.phoneno"> 
              Id: {{mentor.id}}<br>
              Name: {{mentor.name}}<br>
               Contact:{{mentor.phone_no}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
