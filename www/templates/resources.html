<ion-view title="Resources" >
        <ion-content ng-init="load_resources()" class="shz-bg-shade">
            <ion-list  ng-repeat="file in files">
                <ion-item class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3); margin-bottom: 0px !important;">
                    <div class=row style="padding-top:15px; padding-bottom: 15px;">
                        <img src="img/file-pdf-icon.png" width="18" height="20" alt="error" >
                        <a href="{{url}}/myproject/download.php?nama={{file.file_url}}" class="shz-list-title">&nbsp;&nbsp;&nbsp;{{file.file_name}}</a>
                    </div>
                    
                    <div class=row>
                        <div class="col" style="text-align: left;" >
                            <p style="float: left; " >File Size Here  {{file.size}}</p>
                        </div>
                        <div class="col shz-right-margin" style="text-align: right;">
                            <p  >Date Here  {{file.uploaded_date}}</p>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
