<ion-view title="Tasks">
        <ion-content class="shz-bg-shade" ng-init="gettasks()">
                <ion-list>
                        <ion-item class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" ng-repeat="task in menteetasks">
                             <div class=row>
                                <p class="col" style="color: #0066cb"><i>Due Date:{{task.due_date}}</i></p>
                               <div style="text-align: right">
                                   <a  href="{{url}}/myproject/download.php?nama={{task.file_url}}" class="col shz-clear-link" style="color: #0066cb"><img src="img/file-pdf-icon.png" width="18" height="20" alt="error" > {{task.file_name}} </a>
                                </div>
                            </div>
                            <div class=row>
                              <div class="shz-half-description shz-clear-link" >
                                  <h3 style="white-space: initial;"><a class="shz-clear-link shz-gray-color" href="#/app/mentee_task_comments/{{task.id}}"><span style="color: #0066cb;">Task {{task.id}}:</span>
                                        {{task.tasks}} </a>
                                     </h3>
                              </div>
                            </div>
                            <div class="shz-separator"></div>
                            
                            <div class=row>
                                <div class="col" style="text-align: left;">
                                 <p style="color: #1fb12a; float: left; " >{{task.completed_date}}</p>
                                      </div>
                                <div class="col" style="text-align: left;">
                                 <p  style="color: #999;" >  {{task.edited_date}} </p>
                              </div>
                              
                               <div class="col" style="text-align: right;">
                                        <img ng-click="openModal_task_edit(task.id)" src="img/edit_icon.png"/ width="20px">  
                                   <!-- <button ng-click="openModal_task_edit(task.id)">Edit </button>  -->
                                   <a style="margin-left: 15px;"><img src="img/completion-icon.png" width="20" height="20" alt="error"></a>
                                </div>
                            </div>
                            <!-- <a><img src="{{url}}/myproject/download.php?nama={{task.file_url}}" width="40" height="40" alt="error"></a> -->
                           
                            
                         </ion-item>
            </ion-list>
            <center>
                    <button class="button  button-positive" ng-click="openModal_task()">AddTask</button>
            </center>
    </ion-content>
</ion-view>
