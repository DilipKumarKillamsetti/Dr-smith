<ion-view class="shz-bg-shade">
        <ion-nav-title>
            <img src="img/logo-header.png" alt="" height="25px" style="margin-top:12px;"/>
        </ion-nav-title>
      <ion-content ng-hide=hidepage>

            <ion-refresher on-refresh="doRefresh_MentorForum_comments()">
                    <ion-refresher-content>
                    </ion-refresher-content>
                  </ion-refresher>


            <ion-list ng-init="get_comment_mentor_forum()">
               

                <ion-item class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);padding:15px; margin-bottom: 0px !important;" ng-repeat="comment in comments">

                        <div class="shz-full-description shz-clear-link"style="padding-left:0px;" >
                                <h3 style="white-space: initial;"><a class="shz-clear-link shz-gray-color" >
                                        <a class="shz-clear-link shz-list-title" style="color:gray;" ui-sref="app.mentor_forum_comments({id:discussion.id})"> {{comment.comment_text}} </a> <br/><br/>
                                   </h3>
                            </div>
                        <div class="shz-separator"></div><br/>
                        <h3 class="shz-text-capitalize shz-text-italic" style="color:#0066cb;">Posted On: {{comment.comment_time}}<br></h3>
                        <h3 class="shz-text-capitalize shz-text-italic" style="color:green">Comment By: {{comment.comment_by}}</h3>
                    </ion-item>


            </ion-list>
           
            <center>
               

                <ion-item class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3); margin-bottom: 0px !important;">
                    <textarea style=" height: 90px; width: 94%;resize: none; margin-top: 5px;margin-left: 1px;"type="text" id="" placeholder="Type your text" ng-model="commentObj.text"></textarea>
                 </ion-item>




                <button class="button  button-positive" ng-click="add_comment_mentor_forum()">Comment</button>
            </center>
      </ion-content>
    </ion-view>
