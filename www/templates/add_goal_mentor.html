<ion-modal-view >
        <ion-content>
            
    <!-- =========================================HEAD SECTION START========================================================== -->        
            <div class="row">
                <div class="col">
                    <h4 class="shz-popup-title">New Goal</h4>
                </div>
                <div class="col-right" style="text-align: center;">
                    <button class="shz-popup-close" ng-click="closeModal()">X</button>
                </div>
            </div>
            
            <div class="shz-separator-full" ></div>
    <!-- =========================================HEAD SECTION END========================================================== -->   
            
    <!-- =========================================MAIN SECTION START========================================================== -->            
            
            <label class="item item-input item-floating-label">
                <textarea style=" height: 50px; width: 94%;resize: none; margin-top: 15px;margin-bottom: 15px;"type="text" id="goal" placeholder="Add Goals Here" ng-model="goalsObj.new_goal"></textarea>
                
                <div class="shz-separator" ></div>
                
                 <div class=row style="padding-top:5px; padding-bottom: 5px;">
                     <img src="img/file-pdf-icon.png" width="20" height="20" alt="error" >
                     <label class="shz-file">Select a file
                         <input size="150" type="file" id="inputFile"  >
                     </label> 
                </div>
            </label>
            
            <div class="shz-separator" ></div>
                    
             
            <div class="item item-input item-floating-label">
                <div class=row style="padding-top:5px; padding-bottom: 5px;">
                    <img src="img/sidebar-calendar.png" width="20" height="20" alt="error" >
                    <label for="date">Due Date
                        <input id="date" type="date"  ng-model="goalsObj.goal_date"/>
                    </label>
                </div>
            </div>
            
            <div class="shz-separator" ></div><br/>
            
    <!-- =========================================MAIN SECTION END========================================================== -->   
    
    <!-- =========================================BUTTON SECTION START ========================================================== -->           
            
            <button class="button  button-positive" ng-click="add();closeModal()">Add</button>
           
    <!-- =========================================BUTTON SECTION END ========================================================== -->          
        </ion-content>
    </ion-modal-view>
