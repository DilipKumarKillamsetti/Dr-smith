<ion-view title="Interactions Comments">
                <ion-content class="shz-bg-shade" ng-init="getintercomments()">

                        <ion-refresher on-refresh="Interaction_Comments_Refresh()">
                                <ion-refresher-content>
                                </ion-refresher-content>
                              </ion-refresher>



                        <ion-item  class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" ng-repeat="interaction in interaction">
                             


                                <div class="row"> 
                                        <p class="col shz-text-italic shz-text-capitalize" style="color: #0066cb"><i>By: {{interaction.added_by}}</i></p>
                                        <div style="text-align: left" ng-show="interaction.meeting_type == 'audio'">
                                            <a   class="col shz-clear-link" style="color: #0066cb"><img src="img/audio-icon.png" width="18" height="20" alt="error" > Audio </a>
                                         </div>
                                         <div style="text-align: left" ng-show="interaction.meeting_type == 'video'">
                                            <a   class="col shz-clear-link" style="color: #0066cb"><img src="img/video-icon.png" width="18" height="20" alt="error" > Video </a>
                                         </div>
                                       <!--div style="text-align: right" id="duration" >
                                           <a   class="col shz-clear-link" style="color: #0066cb"><img src="img/timer-icon.png" width="18" height="20" alt="error">{{duration(interaction.start_time,interaction.end_time)}}mins</a>
                                        </div-->
                                        
                                 </div>


                             <!--div class=row>
                            <p class="col" style="color: #0066cb"><i>By:{{interaction.added_by}}</i></p>
                            <div style="text-align: right">
                                <a   class="col shz-clear-link" style="color: #0066cb"><img src="img/file-pdf-icon.png" width="18" height="20" alt="error" > 40 mins </a>
                            </div>
                        </div-->
                            
                            <div class=row>
                            <div class="shz-full-description shz-clear-link" >
                                <h3 style="white-space: initial;"><a class="shz-clear-link shz-gray-color" >  {{interaction.comment}} </a>
                                </h3>
                            </div>
                        </div>
                             <div class="shz-separator"></div>
                           <div class=row>
                                        <div class="col" style="text-align: left;">
                                         <!--p style="color: #1fb12a; float: left; " >Completed On :  {{interaction.completed_date}}</p-->
                                         <p style="color: #1fb12a; float: left; " ng-show="interaction.complete=='1'  " > Completed On :  {{interaction.completed_date}}</p>
                                         <p style="color:gray; float: left; " ng-hide="interaction.complete=='1' " >{{interaction.completed_date}}</p>
                                        </div>
                                       
                                       <!--div class="col" style="text-align: right;">
                                           <a style="margin-left: 15px;"><img src="img/completion-icon.png" width="20" height="20" alt="error"></a>
                                        </div-->
                            </div>
                        </ion-item>
                    
                    <ion-list> 
                        <ion-item class="card shz-comment-box" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" ng-repeat="intercomment in intercomments">
                            
                             <div class=row>
                                
                                 <div class="shz-profilePic">
                            <img src="img/logo.png" class="profile" width="75px" height="75px" style="border: 6px solid white;border-radius: 50%;"/><br>
                             <!--<img class="profile" width="100px" height="100px" style="border: 8px solid white;border-radius: 50%;" ng-click="editUser()" src="images/logo.png" ng-show="!userinfojson.image || userinfojson.image=='' || userinfojson.image==null"> -->
                        </div>
                            <div class="shz-full-description shz-clear-link" style="padding: 5px; margin-top: 20px" >
                                <h3 style="white-space: initial;"><a class="shz-clear-link shz-gray-color">{{intercomment.comment_text}} </a>
                                </h3>
                            </div>
                        </div>
                            
                            
                             <div class=row>
                                  <p class="col" style="color: #0066cb"><i>{{intercomment.comment_date}}</i></p>
                                       <div style="text-align:right;">
                                           <a   class="col shz-clear-link" style="color: #0066cb"> {{intercomment.comment_by}} </a>
                                        </div>
                                 </div>
                            
                          <!--     comment: {{intercomment.comment_text}}
                                <br />
                                comment by:{{intercomment.comment_by}}
                                <br>
                                posted on:{{intercomment.comment_date}}-->
                        </ion-item>
                    </ion-list>
                    
                    <div class="card " style="margin: 0 auto; width: 96%;min-height: 80px;padding: 5px; box-shadow:inset 1px 2px 15px #9e9e9e;">
                            <input style="width: 100%; background-color: transparent;min-height: 80px;"type="text" id="commentbox" placeholder="Add Comment Here" ng-model="inter_commentObj.comment">
                    </div>
                    
                    <center>
                        <button class="button  button-positive" ng-click="addintercomment()">Comment</button></center>
                </ion-content>
        </ion-view>
