<ion-view title="InteractionsComments">
        <ion-content ng-init="getintercomments()">
                <ion-item ng-repeat="interaction in interaction">
                        {{interaction.comment}}
                </ion-item>
            <ion-list> 
                <ion-item ng-repeat="intercomment in intercomments">
                       comment: {{intercomment.comment_text}}
                        <br />
                        comment by:{{intercomment.comment_by}}
                        <br>
                        posted on:{{intercomment.comment_date}}
                </ion-item>
            </ion-list>
            <label class="item item-input item-floating-label">
                    <input type="text" id="commentbox" placeholder="Add Comment Here" ng-model="inter_commentObj.comment">
            </label>
            <button class="button button-block button-positive" ng-click="addintercomment()">Comment</button>
        </ion-content>
</ion-view>
