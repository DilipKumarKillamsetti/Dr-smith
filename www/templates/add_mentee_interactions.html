<ion-modal-view>
                <ion-content>
                  <!-- =========================================HEAD SECTION START========================================================== -->        
                    <div class="row">
                        <div class="col">
                            <h4 class="shz-popup-title">Schedule a Meeting</h4>
                        </div>
                        <div class="col-right" style="text-align: center;">
                            <button class="shz-popup-close" ng-click="closeModal_interactions()">X</button>
                        </div>
                    </div>
                    
                    <div class="shz-separator-full" ></div>
            <!-- =========================================HEAD SECTION END========================================================== -->     
            <!-- =========================================MAIN SECTION START========================================================== -->         
                        <label class="item item-input item-floating-label">
                            <textarea style=" height: 50px; width: 94%;resize: none; margin-top: 15px;margin-bottom: 15px;"type="text" id="goal" placeholder="Add Goals Here" ng-model="scheduleObj.description"></textarea>
                        
                            <div class="shz-separator" ></div>
                            
                            
                            <div class=row style="padding-top:5px; padding-bottom: 5px;">
                            <img src="img/file-pdf-icon.png" width="20" height="20" alt="error" >
                            <select ng-model="scheduleObj.type">
                                <option value="">Call Type</option>
                                <option value="audio" >Audio Call</option>
                                <option value="video">Video Call</option>
                            </select>
                        </div>  
                        
                    </label>    
                      
                        <div class="shz-separator" ></div>
                     
                       <div class="item item-input item-floating-label">
                         <div class=row style="padding-top:5px; padding-bottom: 5px;">
                            <img src="img/sidebar-calendar.png" width="20" height="20" alt="error" >
                            <label for="date">
                                  <input id="date" type="date"  ng-model="scheduleObj.date1"/>
                            </label>
                        </div>
                    </div>
                        
                        <div class="shz-separator" ></div>
                         
                        <div class="item item-input item-floating-label">
                        <div class=row style="padding-top:5px !important; padding-bottom: 5px;">
                            <img src="img/timer-icon.png" width="20" height="20" alt="error" >
                            <input style="float: left;"id="starttime" type="time" ng-model="scheduleObj.stime" />
                            <input id="finishtime" type="time" ng-model="scheduleObj.ftime" />
                        </div>
                    </div>
                        
                        <div class="shz-separator" ></div><br/>
                        
            <!-- =========================================MAIN SECTION END========================================================== -->              
            <!-- =========================================BUTTON SECTION START ========================================================== -->                     
                        
                      <button class="button button-positive" ng-click="addschedules();closeModal_interactions()">Submit</button>
                        
            <!-- =========================================BUTTON SECTION END ========================================================== -->                
                </ion-content>
            </ion-modal-view>
