<ion-modal-view>
        <ion-content>
                <label class="item item-input item-floating-label">
                        <input type="text" id="task" placeholder="Edit Goals Here" ng-model="edit_mentee_taskObj.new_task">
                        <input type="file" id="inputFile" ng-model="edit_mentee_taskObj.img_base64" />
                    </label>
                    <label for="date">Due Date</label>
                    <input id="date" type="date"  ng-model="edit_mentee_taskObj.task_date"/>
            <button class="button button-block button-positive" 
            ng-click="edit_mentee_task(task_id);closeModal_task_edit()">Save</button>
            <button class="button  button-positive" ng-click="closeModal_task_edit()">close</button>
            </ion-content>
    </ion-modal-view>
