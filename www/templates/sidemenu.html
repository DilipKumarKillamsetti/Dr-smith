<ion-side-menus enable-menu-with-back-views="false">
        
    <ion-side-menu-content>
  
      <ion-nav-bar class="app-bar">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      {{hideTab}}
      <ion-tabs class="tabs-icon-top tabs-positive" ng-class="{'tabs-item-hide': hideTab}">
  
        <ion-tab title="Mentee List" icon-off="shz-tab-list" icon-on="shz-tab-list" href="#/app/home">
          <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>
  
        <ion-tab title="My Goals" icon-off="shz-tab-goals" icon-on="shz-tab-goals" href="#/app/goals">
          <ion-nav-view name="tab-goals" cache-view="false" ></ion-nav-view>
        </ion-tab>
  
        <ion-tab title="Mentor Forum" icon-off="shz-tab-forum" icon-on="shz-tab-forum" ui-sref="app.mentorforum">
          <ion-nav-view name="tab-forum" cache-view="false"></ion-nav-view>
        </ion-tab>
  
      </ion-tabs>
    </ion-side-menu-content> 
    
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-positive" style="box-shadow: 3px 2px 14px #aaa;">
          <div class="item-text-wrap screen-center" >
                  <div class="shz-profilePic">
                      <img src="img/logo.png" class="profile" width="65px" height="65px" style="border: 6px solid white;border-radius: 50%;"/><br>
                       <!--<img class="profile" width="100px" height="100px" style="border: 8px solid white;border-radius: 50%;" ng-click="editUser()" src="images/logo.png" ng-show="!userinfojson.image || userinfojson.image=='' || userinfojson.image==null"> -->
                  </div>
              </div>  
            <div style="padding-top: 15px;">
                <h2 class="shz-list-title" style="font-size: 18px;">{{$root.name}}</h2> 
                <h4 class="shz-general-description">Description</h4> 
            </div>
        </ion-header-bar>
      
  
        <ion-content has-bouncing="false" scroll="true" class="menu-outer left-menu" >
             <div class="shz-separator-full"></div>
          <ion-list class="menu-items-list">
            <div class="row">
              <div class="col col-center" style="margin-top: 40px;">
               
                <ion-item  menu-close ui-sref="app.home" ng-show="type == 'mentor'">
                 
                     <img src="img/sidebar-home.png" width="25px" style="float: left; margin-right: 15px;"> <h2 class="menu-text">Home</h2>  
                    
                </ion-item>
  
                <ion-item  menu-close ui-sref="app.mentee_home" ng-show="type=='mentee'">
                  <img src="img/sidebar-home.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Home</h2>
                </ion-item>
                                   
                  
                  <div class="shz-separator"></div>
  
                
                
                  <ion-item  menu-close ui-sref="app.profile" >
                  <img src="img/sidebar-myprofile.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">My Profile</h2>
                </ion-item>
                      <div class="shz-separator"></div>
  
                                 
  
               
                  
                <ion-item menu-close ui-sref="app.mymentor"  ng-show="$root.type=='mentee'">
                   <img src="img/sidebar-mymentor.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">My Mentor</h2>
                </ion-item>
                                    <div class="shz-separator" ng-hide="$root.type=='mentor'"></div>
  
                  
  
                 
                <ion-item class="item-icon-left item-icon-right" menu-close ui-sref="app.mentorslist" ng-show="$root.type=='mentor'">
                   <img src="img/sidebar-mymentor.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Mentors List</h2>
                </ion-item>
                                    <div class="shz-separator"></div>
  
                  
                  
  
                  
                <ion-item   menu-close >
                   <img src="img/sidebar-webinar.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Webinar</h2>
                </ion-item>
                                    <div class="shz-separator"></div>
  
                  
  
                
                <ion-item  menu-close >
                   <img src="img/sidebar-calendar.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Calendar Events</h2>
                </ion-item>
                  
                                    <div class="shz-separator"></div>
  
                  
  
                  
                <ion-item class="item-icon-left item-icon-right" menu-close ui-sref="app.mentorforum" ng-show="$root.type == 'mentor'">
                     <img src="img/sidebar-mentor-forum.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Mentor Forum</h2>
                  </ion-item>
                                    <div class="shz-separator"></div>
  
                  
                  
                  
  
  
                <ion-item  menu-close ui-sref="app.openforum" >
                   <img src="img/sidebar-open-forum.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Open Forum</h2>
                </ion-item>
                                    <div class="shz-separator"></div>
  
                  
                  
  
               
  
                <ion-item ui-sref-active="active" class="item-icon-left " menu-close ui-sref="app.resources">
                   <img src="img/sidebar-resources.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Resources</h2>
                    
                </ion-item>
                  <div class="shz-separator"></div>
                  
  
                  <ion-item ui-sref-active="active" class="item-icon-left " menu-close ui-sref="app.report_abuse">
                      <img src="img/sidebar-report-abuse.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text">Report Abuse</h2>
                       
                   </ion-item>
                   <div class="shz-separator"></div>
  
                <ion-item  menu-close on-tap="logout()">
                  <img src="img/sidebar-logout.png" width="25px" style="float: left; margin-right: 15px;"><h2 class="menu-text" ng-click="loguot()">Logout</h2>
                </ion-item>
                     <div class="shz-separator"></div>              
  
                  
              </div>
            </div>
          </ion-list>
        </ion-content>
    </ion-side-menu>  
  </ion-side-menus>
