<ion-view title="Messages">
    <ion-content class="shz-bg-shade" ng-init="initial()">
        <ion-refresher on-refresh="Refresh_Messages()">
            <ion-refresher-content>
            </ion-refresher-content>
        </ion-refresher>
        <ion-list>

            <script>
                var hi = function() { 
                    if (document.getElementById('input1').contains === "dilip") {
                        $('#this').addClass('shz-reciever-msg');
                    } 
                }; 
            </script>


            <ion-item  id="this" class="card shz-sent-msg shz-sender-msg " ng-repeat="message in messages | orderBy:'posted_time' ">
                <!--    Sender Id: {{message.sender_id}}<br>-->
                <h2  style="margin-bottom:15px;" class="shz-text-capitalize ">{{message.sender_name}} <br></h2>



                <div class="shz-full-description shz-clear-link">
                    <h3 style="white-space: initial;"><a style="font-size:18px !important; " class="shz-clear-link " href="#/app/mentee_task_comments/{{task.id}}">
                                              {{message.message}} This is hjklafjle ijfl i ejf la aefi ilafjeild fie fie ialdifje </a>
                    </h3>
                </div>
                <!--   Receiver Id:  {{message.receiver_id}}<br> -->
                <!--  Receiver Name:  {{message.receiver_name}}<br> -->


                <div class="shz-separator"></div><br/>
                <p class="shz-text-italic" >Posted On : {{message.posted_time}} </p>
            </ion-item>
        </ion-list>




        <ion-item class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3); margin-bottom: 0px !important;">
            <textarea style=" height: 90px; width: 94%;resize: none; margin-top: 5px;margin-left: 1px;" type="text" id="" placeholder="Type your text" ng-model="msgObj.text"></textarea>
        </ion-item>


        <center>
            <button class="button button-positive" ng-click="send_message(reciever_id,reciever_name)">Send</button></center>
    </ion-content>
</ion-view>
