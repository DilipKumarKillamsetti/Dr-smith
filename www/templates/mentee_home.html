<ion-view class="shz-bg-shade">
        <ion-nav-title>
                <img src="img/logo-header.png" alt="" height="25px" style="margin-top:12px;"/>
            </ion-nav-title>
    <ion-content ng-init="get();getschedules()">
        <div class="card" style="box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);">
            <div class="item-text-wrap screen-center">
                <div class="shz-profilePic">
                    <img src="img/logo.png" class="profile" width="85px" height="85px" style="border: 6px solid white;border-radius: 50%;"/><br>
                     <!--<img class="profile" width="100px" height="100px" style="border: 8px solid white;border-radius: 50%;" ng-click="editUser()" src="images/logo.png" ng-show="!userinfojson.image || userinfojson.image=='' || userinfojson.image==null"> -->
                </div>
            </div> 
            <div class="shz-screen-center ">
                 <div style="height: 5px; position: absolute; top: -100px; left: 0; bottom: 0; right: 20px; text-align:right; margin: 0; ">
                          <h5 >Mumbai</h5>
                    </div>
               <center>
                     
                        <h3>
                          Hello, {{mentee.row.name}}!
                        </h3>
                        <h5>
                       Contact  
                        </h5>
                        <h5>
                           Mentor: {{mentee.mentor}}
                        </h5>
                          <h5>
                           Total Interactions: {{schedules.length}}
                        </h5>
                
                </center>
            </div>
            
        </div>
                
            <div class="row">
                <div class="col">
              <center>
                  <a href="#/app/mentee_goals/{{mentee.row.id}}">
                    <button style ="width: 100%;box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" class=" button button-positive"  >
                        My Goals
                    </button>
                  </a>
                </center>
                </div>
                <div class="col">
              <center>
                  <a href="#/app/mentee_tasks">
                    <button style ="width: 100%;box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" class=" button button-positive"  >
                        My Tasks
                    </button>
                  </a>
                </center>
                </div>
            
            </div>
        
        <div class="row">
                <div class="col">
              <center>
                  <a href="">
                    <button style ="width: 100%;box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" class=" button button-positive" >
                        Message
                    </button>
                    </a>
                </center>
                </div>
                <div class="col">
              <center>
                  <a href="#/app/mentee_interactions">
                    <button style ="width: 100%;box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" class=" button button-positive"  >
                        Interactions
                    </button>
                  </a>
                </center>
                </div>
            </div>
			 <div class="row">
                <div class="col">
				<center>
                  
                    <button style ="width: 60%;box-shadow: 3px 2px 8px 1px rgba(0,0,0,0.3);" class=" button button-positive" ng-click="openModal_interactions()" >
                        Schedule Meet
                    </button>
                   
                </center>
                </div>
                
            </div>
        
                 
        </ion-content>
      </ion-view>
